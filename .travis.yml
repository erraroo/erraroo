language: go
go:
- 1.4.2
addons:
  postgresql: 9.3
env:
  matrix:
  - AWS_REGION=us-east-1
  global:
  - secure: 
  - secure: 
services:
- postgresql
- redis-server
install:
- go get -d ./...
- go get -u github.com/stretchr/testify/assert
before_script:
- scripts/ci
script: go test ./...
after_success:
- go build .
- mkdir $HOME/dist
- mv erraroo $HOME/dist/
- tar czfv $HOME/dist/migrations.tar.gz db/migrations/*
